<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Home</title>
  </head>

  <body>
    <div class="contents">
      <div class="clock-and-weather-box">
        <h2 id="clock">00:00:00</h2>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>

      <form class="login-form hidden">
        <h1 class="ask-name">What's your name?</h1>
        <input required maxlength="14" type="text" />
      </form>

      <h1 class="greeting hidden"></h1>

      <div id="quote">
        <span></span>
        <span></span>
      </div>

      <div class="todo-box">
        <div class="todo-window hidden">
          <h2>Today's Todo</h2>
          <form>
            <input type="text" placeholder="New Todo" required />
          </form>
          <ul id="todo-list"></ul>
        </div>

        <form class="todo-btn">
          <button>Todo</button>
        </form>
      </div>
    </div>
    <div class="img-box"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/1ae3f8cf6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
